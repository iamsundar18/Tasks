<div class="row">
    <div class="3"></div>
    <div class="6">
        <div class="shadow-lg p-3 mb-5 bg-white rounded" id="form">
            <form #regForm="ngForm" (ngSubmit)="regSuccess(regForm.value)">
                <div class="form-group">
                    <label for="fname">First Name</label>
                    <input class="form-control" type="text" id="fname" name="fname" placeholder="Enter your First Name"
                        #fname="ngModel" [(ngModel)]="user.fname" required minlength="6">
                    <span *ngIf="fname.invalid && fname.touched" class="alert">
                        <span *ngIf="fname.errors?.required">
                            *Name is required.
                        </span>
                        <span *ngIf="fname.errors?.minlength">
                            *Name must be at least 6 characters long.
                        </span>
                    </span>
                </div>
                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input class="form-control" type="text" id="lname" name="lname" placeholder="Enter your Last Name"
                        #lname="ngModel" [(ngModel)]="user.lname" required>
                    <span *ngIf="lname.invalid && lname.touched" class="alert">*Last name is required</span>
                </div>
                <div class="form-group">
                    <label for="email">e-Mail ID</label>
                    <input class="form-control" type="email" id="email" name="email" placeholder="Enter your mail"
                        #email="ngModel" [(ngModel)]="user.email" required>
                    <span *ngIf="email.invalid && email.touched" class="alert">*Email is required</span>

                </div>
                <div class="form-group">
                    <label for="pass">Set Password</label>
                    <input class="form-control" type="password" id="pass" name="pass" #pass="ngModel"
                        placeholder="Password" [(ngModel)]="user.pass" required>
                    <span *ngIf="pass.invalid && pass.touched" class="alert">*Password is required</span>

                </div>
                <div class="form-group">
                    <button id="log">Register</button>
                    <button type="button" id="can">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <div class="3"></div>
</div>

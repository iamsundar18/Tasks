<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="form">
            <div class="form-group">

                <label for="fname">First Name</label>
                <input type="text" id="fname" class="form-control" formControlName="fname"
                    [ngClass]="{ 'is-invalid': submitted && f.fname.errors }">

                <div *ngIf="submitted && f.fname.errors" class="invalid-feedback">
                    <div class="errt" *ngIf="f.fname.errors.required">First Name is required</div>
                </div>

            </div>

            <div class="form-group">

                <label for="lname">Last Name</label>
                <input type="text" id="lname" class="form-control" formControlName="lname"
                    [ngClass]="{ 'is-invalid': submitted && f.lname.errors }">

                <div *ngIf="submitted && f.lname.errors" class="invalid-feedback">
                    <div class="errt" *ngIf="f.lname.errors.required">Last Name is required</div>
                </div>
            </div>

            <div class="form-group">

                <label for="mail">E-mail</label>
                <input type="email" id="mail" class="form-control" formControlName="mail"
                    [ngClass]="{ 'is-invalid': submitted && f.mail.errors }">

                <div *ngIf="submitted && f.mail.errors" class="invalid-feedback">
                    <div class="errt" *ngIf="f.mail.errors.required">Mail is required</div>
                </div>
            </div>

            <div class="form-group">

                <label for="pnum">Phone Number</label>
                <input type="number" id="pnum" class="form-control" formControlName="pnum"
                    [ngClass]="{ 'is-invalid': submitted && f.pnum.errors }">

                <div *ngIf="submitted && f.pnum.errors" class="invalid-feedback">
                    <div class="errt" *ngIf="f.pnum.errors.required">Phone number is required</div>
                </div>
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="text" id="age" class="form-control" formControlName="age"
                    [ngClass]="{ 'is-invalid': submitted && f.age.errors }">

                <div *ngIf="submitted && f.pnum.errors" class="invalid-feedback">
                    <div class="errt" *ngIf="f.pnum.errors.required">Phone number is required</div>
                </div>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" class="form-control" formControlName="gender"
                    [ngClass]="{ 'is-invalid': submitted && f.gender.errors }">
                    <option *ngFor="let g of gend" [value]="g">{{g}}</option>
                </select>
                <div *ngIf="submitted && f.gender.errors" class="invalid-feedback">
                    <div class="errt" *ngIf="f.gender.errors.required">Gender is required</div>
                </div>
            </div>

            <div class="form-group">

                <label for="qul">Qualification</label>
                <input type="text" id="qul" class="form-control" formControlName="qul"
                    [ngClass]="{ 'is-invalid': submitted && f.qul.errors }">

                <div *ngIf="submitted && f.qul.errors" class="invalid-feedback">
                    <div class="errt" *ngIf="f.qul.errors.required">Qualification is required</div>
                </div>
            </div>

            <p>Fill the Form Correctly.</p>
            <div class="form-group">
                <button class="btn btn-success">Submit</button>
                <!-- <button type="button" class="btn btn-default" (click)="formDir.resetForm({})">Cancel</button> -->
            </div>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>

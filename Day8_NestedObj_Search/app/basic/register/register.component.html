<div class="row">
    <div class="col-md-12">
        <div class="flex">
            <input class="form-control" type="text" name="search" placeholder="Enter inputs to search" #sea />
            <span>
                <button type="button" class="btn btn-success" (click)="Search(sea.value)">Search</button>
            </span>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-11">
                <h3>Register here...</h3>
                <form class="form" #reg="ngForm">
                    <input type="text" placeholder="Name" name="name" ngModel><br>
                    <input type="text" placeholder="Age" name="age" ngModel><br>
                    <input type="text" placeholder="Address" name="add" ngModel><br>
                    <div ngModelGroup="Semester" class="grp">
                        <h2>semesters</h2>
                        <div *ngFor="let mark of marks;">
                            <label>Marks {{j+1}}</label>
                            <input type="text" name="mar[{{marks}}]" #mard="ngModel" ngModel>
                            <button type="button" (click)="add();">extra</button>
                        </div>
                    </div>
                    <button type="button" class="reg" (click)="onReg(reg.value)">Register</button>
                    <button type="button" class="can">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th rowspan="3">Name</th>
                    <th rowspan="3">Age</th>
                    <th rowspan="3">Address</th>
                    <th colspan="9" style="text-align: center;">Semester</th>
                </tr>
                <tr>
                    <th colspan="3">Sem1</th>
                    <th colspan="3">Sem2</th>
                    <th colspan="3">Sem3</th>
                </tr>

                <tr>
                    <th>English</th>
                    <th>Maths</th>
                    <th>Tamizh</th>
                    <th>English</th>
                    <th>Maths</th>
                    <th>Tamizh</th>
                    <th>English</th>
                    <th>Maths</th>
                    <th>Tamizh</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngIf="users[display]">
                    <td>
                        <span>{{users[display].name}}</span>
                    </td>
                    <td>
                        <span>{{users[display].Age}}</span>
                    </td>
                    <td>
                        <span>{{users[display].Address}}</span>
                    </td>
                    <td *ngFor="let u of users">
                        <span>{{u.marks[0].sem1.English}}</span>
                    </td>
                    <td *ngFor="let u of users">
                        <span>{{u.marks[0].sem1.Maths}}</span>
                    </td>
                    <td *ngFor="let u of users">
                        <span>{{u.marks[0].sem1.Tamizh}}</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
